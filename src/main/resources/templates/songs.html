<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista Canzoni</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>   
    <h2>Le migliori canzoni del mio 2025:</h2>

    <!--<p th:text="${bestSong}">Titoli canzoni</p> parte con virgola-->

    <ul class="list-group">
        <li class="list-group-item" th:each="song : ${bestSong}">
            <a th:href="@{/songs/{id}(id=${song.id})}">
                <span th:text="${song.titolo}"></span>
            </a>
        </li>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
